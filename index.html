<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Number Memory</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
   <section id="main">
      <h1>Number Memory</h1>
      <div id="countdown">Timer
         <p id="timer">05</p>
         <span id="plus">+</span>
         <span id="minus">-</span>
      </div>
      <br>
      <input type="number" id="digit" min="0" placeholder=" how many digit?">
      <br><br>
      <input type="button" id="generate" value="Generate Number">
      <input type="button" id="reset" value="Reset">
      <p id="output">Generated number here</p>
      <input type="button" id="showAns" value="Show Answer">
   </section>

   <script src="numberMemory.js"></script>
</body>
</html>
