<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Number Memory</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
   <section id="main">
      <h1>Number Memory</h1>
      <div id="countdown">Timer
         <p id="timer">05</p>
         <span id="plus">+</span>
         <span id="minus">-</span>
      </div>
      <br>
      <input type="number" id="digit" min="0" placeholder=" how many digit?">
      <br><br>
      <input type="button" id="generate" value="Generate Number">
      <input type="button" id="reset" value="Reset">
      <!-- <br><br>
      <input type="button" id="speak" value="Speak">
      <input type="button" id="stop" value="Stop Speech"> -->
      <p id="output">000000</p>
      <!-- <p id="speech"></p> -->
      <input type="number" id="answer" min="0" placeholder=" Answer">
      <br><br>
      <input type="button" id="checkAns" value="Check Answer">
   </section>

   <script src="numberMemory.js"></script>
   <!-- <script src="speech.js"></script> -->
</body>
</html>
